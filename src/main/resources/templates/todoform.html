<div class="container">



    <form method="post" th:action="@{/process}" th:object="${todo}">

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="id"></label>
            <input type="hidden" class="form-control" id="id">
        </div>
        <div class="form-group col-md-12">
            <label for="taskname">Message Content</label>
            <input type="text" class="form-control" id="taskname" placeholder="write your message here" th:field="${todo.taskname}">
        </div>
        <div class="form-group col-md-12">
        <label for="duedate">Date</label>
        <input type="date" class="form-control" id="duedate" th:field="${todo.duedate}">
        </div>

        <div class="form-group col-md-12">
            <label for="priority">Your Name</label>
            <input type="text" class="form-control" id="priority" placeholder="write your name here" th:field="${todo.priority}">
        </div>

    </div>

        <a class="btn btn-primary btn-lg" href="/" role="button">Submit</a>






</form>
